</head>
<body>
	<h1 style="text-align: center;">Autograph Schedules</h1>
	<p>Click a guest to view their autograph schedule!</p>
	<div id="autographArea">Loading... (Note: It shouldn't actually take this long to load on the real site)</div>
	<style type="text/css">
	* {
		font-family: "Open Sans";
		color: rgb(68, 68, 68);
	}
	#autographArea {
		text-align: center;
		padding: 0 2em;
	}
	.autograph-guest {
		width: 350px;
		height: 350px;
		display: inline-block;
		margin: 20px;
		cursor: pointer;
		text-align: center;
	}
	.autograph-guest-img > img {
		width: 100%;
		border-radius: 7px;

	.autograph-guest-name {
		font-size: 1.5em;
		font-weight: bold;
	}
	.autograph-schedule {
		display: none;
